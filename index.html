<html>
    <head>
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="board">
                <h3>HOME</h3>
                <h1 class="score" id="home-el">0</h1>
                <div class="buttons">
                    <button onclick="increment('home', 1)">+1</button>
                    <button onclick="increment('home', 2)">+2</button>
                    <button onclick="increment('home', 3)">+3</button>
                </div>
            </div>
            <div class="board">
                <h3>AWAY</h3>
                <h1 class="score" id="guest-el">0</h1>
                <div class="buttons">
                    <button onclick="increment('guest', 1)">+1</button>
                    <button onclick="increment('guest', 2)">+2</button>
                    <button onclick="increment('guest', 3)">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js" defer></script>
    </body>
</html>
